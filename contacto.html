<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Rotulandia</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .tarjeta {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-family: 'Fredoka', sans-serif;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .btn-whatsapp {
            display: block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: transform 0.2s;
        }
        .btn-whatsapp:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h1>隆Hola! </h1>
        <p>Encontraste los 煤tiles de <strong id="nombre-alumno">un alumno</strong>.</p>
        <a id="link-whatsapp" href="#" class="btn-whatsapp">Devolver por WhatsApp </a>
        
        <!-- Secci贸n de pruebas para depurar el enlace -->
        <div id="area-pruebas" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; display: none;">
            <p style="font-size: 0.8em; color: #7f8c8d;">Opciones alternativas (Test):</p>
            <a id="link-alt-1" href="#" style="display: block; margin: 5px 0; color: #2980b9; text-decoration: none;">Opci贸n 1: wa.me (Alternativa)</a>
            <a id="link-alt-2" href="#" style="display: block; margin: 5px 0; color: #2980b9; text-decoration: none;">Opci贸n 2: Sin Emojis (Seguro)</a>
        </div>
        <button onclick="document.getElementById('area-pruebas').style.display='block'" style="background: none; border: none; color: #bdc3c7; font-size: 0.8em; cursor: pointer; margin-top: 10px; text-decoration: underline;">驴El enlace no funciona?</button>
co
        <div class="footer">Etiqueta creada con わ en Rotulandia</div>
    </div>

    <script>
        // Leer par谩metros de la URL
        const params = new URLSearchParams(window.location.search);
        // Soportamos par谩metros cortos (t, n, a) para optimizar QR y largos por compatibilidad
        const tel = params.get('t') || params.get('tel');
        const nom = params.get('n') || params.get('nom') || '';
        const ape = params.get('a') || params.get('ape') || '';
        const nombreCompleto = `${nom} ${ape}`.trim() || 'este alumno';

        // Actualizar interfaz
        document.getElementById('nombre-alumno').textContent = nombreCompleto;

        // Construir mensaje COMPLETO y PROFESIONAL
        // Usamos String.fromCodePoint para asegurar que los emojis se generen correctamente
        const emojiHola = String.fromCodePoint(0x1F44B); // Mano saludando
        const emojiTag = String.fromCodePoint(0x1F3F7); // Etiqueta
        // Agregamos saltos de l铆nea (\n\n) para separar la firma y ponemos la web
        const mensaje = `Hola! ${emojiHola} Encontr茅 los 煤tiles de *${nombreCompleto}*. Por favor, coordinemos la devoluci贸n.\n\n${emojiTag} Etiqueta creada en https://rotulandia.com.ar`;
        const mensajeSinEmoji = `Hola! Encontr茅 los 煤tiles de *${nombreCompleto}*. Por favor, coordinemos la devoluci贸n.\n\n Etiqueta creada en https://rotulandia.com.ar`;
        
        // Usamos api.whatsapp.com por defecto ya que funcion贸 mejor con emojis
        const link = `https://api.whatsapp.com/send?phone=${tel}&text=${encodeURIComponent(mensaje)}`;
        document.getElementById('link-whatsapp').href = link;

        // Configurar enlaces de prueba
        // Opci贸n 1: wa.me (antiguo default)
        document.getElementById('link-alt-1').href = `https://wa.me/${tel}?text=${encodeURIComponent(mensaje)}`;
        
        // Opci贸n 2: Sin emojis (por si es un problema de codificaci贸n del dispositivo)
        document.getElementById('link-alt-2').href = `https://api.whatsapp.com/send?phone=${tel}&text=${encodeURIComponent(mensajeSinEmoji)}`;
    </script>
</body>
</html>
